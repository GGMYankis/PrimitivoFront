<h1 mat-dialog-title>Detalle Venta</h1>

<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Asistente</mat-label>
      <input matInput [value]="sistente" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo de Pago</mat-label>
      <input matInput [value]="tipoPago" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Total</mat-label>
      <input matInput [value]="total" />
    </mat-form-field>
  </form>
  <h2>Lista de Productos</h2>
  <table
    mat-table
    [dataSource]="productos.detalleVenta"
    class="table"
    style="width: 100%"
  >
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productoNombre }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>
   


    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>
  </table>
  <mat-dialog-actions>
    <button
      mat-raised-button
      style="background-color: #2196f3; color: #fff"
      color="primary"
    >
      Volver
    </button>
  </mat-dialog-actions>
</mat-dialog-content>

<h1 style="margin: 20px 0px 0px 40px">Listado de Usuarios</h1>

<mat-card style="margin: 20px 40px 40px 40px">
  <mat-card-content class="dashboard-card-content">
    <mat-card-title>
      <button
        [disabled]="rol == 'Usuario Regular' ? true : false"
        mat-raised-button
        class="btn-add"
        style="background-color: #2196f3; color: #fff"
        (click)="Register()"
      >
        <mat-icon mat-list-icon>add</mat-icon>Nuevo Usuario
      </button>
    </mat-card-title>
    <mat-divider></mat-divider>

    <!--  <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput />
    </mat-form-field> -->

    <div class="mat-elevation-z">
      <table mat-table [dataSource]="ListUser" style="width: 100%">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
        </ng-container>

        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let element">{{ element.idRol }}</td>
        </ng-container>
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef>Activo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.activo }}
          </td>
        </ng-container>


        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 200px"></th>
          <td mat-cell *matCellDef="let element">
            <button
              [disabled]="rol == 'Usuario Regular' ? true : false"
              mat-icon-button
              color="primary"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              [disabled]="rol == 'Usuario Regular' ? true : false"
              mat-icon-button
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[4, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>

<div class="cont-login">
  <form class="form-login" [formGroup]="formulario">
    <img src="../../../assets/logo-primi.jpg" />
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input matInput formControlName="gmail" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseñas</mat-label>
      <input matInput formControlName="password" />
    </mat-form-field>

    <button class="btn" (click)="login()" [disabled]="formulario.invalid">
      Iniciar Sesión
    </button>
  </form>
</div>
